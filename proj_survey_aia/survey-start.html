<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 | AIA+</title>
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="ly_container">
        <header class="ly_header">
            <div class="bl_headerNav">
                <button type="button" class="bl_headerNav_btn is_left js_goBack" aria-label="뒤로가기">
                    <i class="ico_chervonLeft"><img src="/assets/icons/ico_chervonLeft.svg" alt=""></i>
                </button>
                <h1 class="bl_headerNav_ttl">고객 만족도 조사</h1>
                <button type="button" class="bl_headerNav_btn is_right" aria-label="설문 닫기">
                    <i class="ico_x"><img src="/assets/icons/ico_x.svg" alt=""></i>
                </button>  
            </div>
            <div class="bl_progress js_progress" role="group" aria-label="설문 진행률">
                <div class="bl_progressCount" id="progress_text" aria-live="polite">
                    <span class="bl_progressCount_now"></span>
                    <span class="bl_progressCount_total"></span>
                </div>
                <div class="bl_progressBar" 
                    role="progressbar" 
                    aria-valuemin="0"
                    aria-valuemax="1"
                    aria-valuenow="0" 
                    aria-labelledby="progress_text"
                >
                    <div class="bl_progressBar_fill"></div>
                </div>
            </div>
        </header>
        <!-- // ly_header -->

        <main class="ly_content">
            <div class="ly_content_inner">
                <ul class="bl_quesList js_quesList">
                    <li class="bl_quesList_item" role="group" aria-labelledby="q1_label">
                        <div class="bl_Qhead">
                            <span class="bl_quesT" id="q1_label">
                                <span class="el_numT">1</span>.&nbsp;
                                <span class="bl_quesT_text">보험금 청구를 중단하신 이유가 궁금해요</span>
                            </span>
                            <span class="el_descT">해당하는 이유를 모두 선택해 주세요.</span>
                        </div>
                        <div class="bl_optList js_selectMulti">
                            <label class="bl_select">
                                <input type="checkbox" name="q1" value="value값">
                                <span class="bl_select_txt">서류가 준비되지 않았어요</span>
                            </label>
                            <label class="bl_select">
                                <input type="checkbox" name="q1" value="value값">
                                <span class="bl_select_txt">어떻게 진행해야 할지 모르겠어요</span>
                            </label>
                            <label class="bl_select">
                                <input type="checkbox" name="q1" value="value값">
                                <span class="bl_select_txt">단계가 너무 많아요</span>
                            </label>
                            <label class="bl_select">
                                <input type="checkbox" name="q1" value="value값">
                                <span class="bl_select_txt">로딩이 느리거나 오류가 발생해요</span>
                            </label>
                            <label class="bl_select">
                                <input type="checkbox" name="q1" value="value값">
                                <span class="bl_select_txt">나중에 이어서 하려고 해요</span>
                            </label>
                            <label class="bl_select">
                                <input type="checkbox" name="q1" value="value값">
                                <span class="bl_select_txt">기타</span>
                            </label>
                        </div>
                    </li>
                    <!-- // bl_quesList_item(객관식 세로) -->
                    <li class="bl_quesList_item" role="group" aria-labelledby="q2_label">
                        <div class="bl_Qhead">
                            <span class="bl_quesT" id="q2_label">
                                <span class="el_numT">2</span>.&nbsp;
                                <span class="bl_quesT_text">AIA+ 앱에 전반적으로 얼마나 만족하시나요?</span>
                            </span>
                            <span class="el_descT">해당 점수를 별로 표현해주세요</span>
                        </div>
                        <div class="bl_optStar js_selectStar">
                            <label class="el_star">
                                <input type="radio" name="q2" value="1" aria-label="1점">
                                <svg class="ico_star"><use href="/assets/icons/ico_star.svg#ico_star"></use></svg>
                            </label>
                            <label class="el_star">
                                <input type="radio" name="q2" value="2" aria-label="2점">
                                <svg class="ico_star"><use href="/assets/icons/ico_star.svg#ico_star"></use></svg>
                            </label>
                            <label class="el_star">
                                <input type="radio" name="q2" value="3" aria-label="3점">
                                <svg class="ico_star"><use href="/assets/icons/ico_star.svg#ico_star"></use></svg>
                            </label>
                            <label class="el_star">
                                <input type="radio" name="q2" value="4" aria-label="4점">
                                <svg class="ico_star"><use href="/assets/icons/ico_star.svg#ico_star"></use></svg>
                            </label>
                            <label class="el_star">
                                <input type="radio" name="q2" value="5" aria-label="5점">
                                <svg class="ico_star"><use href="/assets/icons/ico_star.svg#ico_star"></use></svg>
                            </label>
                        </div>
                    </li>
                    <!-- // bl_quesList_item(점수척도형 별) -->
                    <li class="bl_quesList_item" role="group" aria-labelledby="q3_label">
                        <div class="bl_Qhead">
                            <span class="bl_quesT" id="q3_label">
                                <span class="el_numT">3</span>.&nbsp;
                                <span class="bl_quesT_text">AIA+덕분에 문제를 쉽게 해결할 수 있었습니까?</span>
                            </span>
                        </div>
                        <div class="bl_optScale">
                            <div class="bl_optScale_list js_select"> 
                                <label class="bl_select">
                                    <input type="radio" name="q3" value="value값">
                                    <span class="bl_select_txt">1</span> 
                                </label>
                                <label class="bl_select">
                                    <input type="radio" name="q3" value="value값">
                                    <span class="bl_select_txt">2</span> 
                                </label>
                                <label class="bl_select">
                                    <input type="radio" name="q3" value="value값">
                                    <span class="bl_select_txt">3</span> 
                                </label>
                                <label class="bl_select">
                                    <input type="radio" name="q3" value="value값">
                                    <span class="bl_select_txt">4</span> 
                                </label>
                                <label class="bl_select">
                                    <input type="radio" name="q3" value="value값">
                                    <span class="bl_select_txt">5</span> 
                                </label>
                            </div>
                            <div class="bl_optScale_label">
                                <span class="bl_optScale_label_L">전혀 불만족</span>
                                <span class="bl_optScale_label_R">매우 만족</span>
                            </div>
                        </div>
                    </li>
                    <!-- // bl_quesList_item(점수척도형 수치) -->
                    <li class="bl_quesList_item" role="group" aria-labelledby="q4_label">
                        <div class="bl_Qhead">
                            <span class="bl_quesT" id="q4_label">
                                <span class="el_numT">4</span>.&nbsp;
                                <span class="bl_quesT_text">제공된 정보가 도움이 되었나요?</span>
                            </span>
                        </div>
                        <div class="bl_optBtn js_select">
                            <label class="bl_select">
                                <input type="radio" name="q4" value="value값">
                                <span class="bl_select_txt">아니요</span>
                            </label>
                            <label class="bl_select">
                                <input type="radio" name="q4" value="value값">          
                                <span class="bl_select_txt">네</span>
                            </label>
                        </div>
                    </li>
                    <!-- // bl_quesList_item(객관식 가로) -->
                </ul>
            </div>
        </main>
        <!-- // ly_content -->

        <footer class="ly_footer">
            <div class="bl_bottomBtn">
                <button class="el_btn js_btnActive" data-next="/survey-next.html">다음</button>
            </div>
        </footer>
        <!-- // ly_footer -->
    </div>
    <!-- // ly_container -->

    <script src="/assets/js/main.js"></script>

    <script>
        // 개발 전 임시 코드
        localStorage.removeItem("pageStep");
        localStorage.removeItem("surveyStep");
    </script>
</body>
</html>
