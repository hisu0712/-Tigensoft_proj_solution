<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 | AIA+</title>
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="ly_container">
        <header class="ly_header">
            <div class="bl_headerNav">
                <button type="button" class="bl_headerNav_btn is_left js_goBack" aria-label="뒤로가기">
                    <i class="ico_chervonLeft"><img src="/assets/icons/ico_chervonLeft.svg" alt=""></i>
                </button>
                <h1 class="bl_headerNav_ttl">고객 만족도 조사</h1>
                <button type="button" class="bl_headerNav_btn is_right" aria-label="설문 닫기">
                    <i class="ico_x"><img src="/assets/icons/ico_x.svg" alt=""></i>
                </button>  
            </div>
            <div class="bl_progress js_progress" role="group" aria-label="설문 진행률">
                <div class="bl_progressCount" id="progress_text" aria-live="polite">
                    <span class="bl_progressCount_now"></span>
                    <span class="bl_progressCount_total"></span>
                </div>
                <div class="bl_progressBar" 
                    role="progressbar" 
                    aria-valuemin="0"
                    aria-valuemax="1"
                    aria-valuenow="0" 
                    aria-labelledby="progress_text"
                >
                    <div class="bl_progressBar_fill"></div>
                </div>
            </div>
        </header>
        <!-- // ly_header -->

        <main class="ly_content">
            <div class="ly_content_inner">
                <div class="bl_quesList js_quesList">
                    <fieldset class="bl_quesList_item">
                        <legend class="bl_Qhead">
                            <span class="bl_quesT">
                                <span class="el_numT">5</span>.&nbsp;
                                <span class="bl_quesT_text">AIA 헬스케어 서비스는 AIA+앱에서만 사용할 수 있다?</span>
                            </span>
                        </legend>
                        <!-- <div class="el_image">
                            <img src="/assets/images/sample.png" alt="예시 사진">
                        </div> -->
                        <div class="bl_optBtn js_select">
                            <label class="bl_select">
                                <input type="radio" name="q5" value="Y">
                                <span class="bl_select_txt">
                                    <span class="el_blind">그렇다</span>
                                    <span aria-hidden="true">O</span>
                                </span>
                            </label>
                            <label class="bl_select">
                                <input type="radio" name="q5" value="N">
                                <span class="bl_select_txt">
                                    <span class="el_blind">아니다</span>
                                    <span aria-hidden="true">X</span>
                                </span>
                            </label>
                        </div>
                    </fieldset>
                    <!-- // bl_quesList_item(객관식 o/x) -->
                    <fieldset class="bl_quesList_item">
                        <legend class="bl_Qhead">
                            <span class="bl_quesT">
                                <span class="el_numT">6</span>.&nbsp;
                                <span class="bl_quesT_text">AIA+덕분에 문제를 쉽게 해결할 수 있었습니까?</span>
                            </span>
                            <span class="el_descT">해당 점수를 이모티콘으로 표현해주세요</span>
                        </legend>
                        <div class="bl_optEmoji js_select">
                            <label class="bl_emoji bl_emoji__veryUnhappy">
                                <input type="radio" name="q6" value="value값">
                                <i class="ico_emoji ico_emoji__veryUnhappy" aria-hidden="true"></i>
                                <span class="bl_emoji_label">불편했어요</span>
                            </label>
                            <label class="bl_emoji bl_emoji__unhappy">
                                <input type="radio" name="q6" value="value값">
                                <i class="ico_emoji ico_emoji__unhappy" aria-hidden="true"></i>
                                <span class="bl_emoji_label">아쉬웠어요</span>
                            </label>
                            <label class="bl_emoji bl_emoji__neutral">
                                <input type="radio" name="q6" value="value값">
                                <i class="ico_emoji ico_emoji__neutral" aria-hidden="true"></i>
                                <span class="bl_emoji_label">보통이에요</span>
                            </label>
                            <label class="bl_emoji bl_emoji__happy">
                                <input type="radio" name="q6" value="value값">
                                <i class="ico_emoji ico_emoji__happy" aria-hidden="true"></i>
                                <span class="bl_emoji_label">만족해요</span>
                            </label>
                            <label class="bl_emoji bl_emoji__veryhappy">
                                <input type="radio" name="q6" value="value값">
                                <i class="ico_emoji ico_emoji__veryhappy" aria-hidden="true"></i>
                                <span class="bl_emoji_label">정말 좋아요</span>
                            </label>
                        </div>
                    </fieldset>
                    <!-- // bl_quesList_item(점수척도형 이모티콘) -->
                    <fieldset class="bl_quesList_item is_optional">
                        <legend class="bl_Qhead">
                            <span class="bl_quesT">
                                <span class="el_numT">7</span>.&nbsp;
                                <span class="bl_quesT_text">보험금 청구를 중단하신 이유가 궁금해요</span>
                            </span>
                        </legend>
                        <div class="bl_optText">
                            <div class="bl_textarea js_textarea">
                                <textarea 
                                    name="q7"
                                    aria-labelledby="q7_label"
                                    aria-describedby="q7_desc"
                                    maxlength="150" 
                                    placeholder="정보 보호를 위해 개인정보를 포함하지 않도록 주의해주세요"
                                ></textarea>
                                <div class="bl_textarea_counter" aria-live="polite">
                                    <span class="bl_textarea_count"></span>
                                    <span class="bl_textarea_total"></span>
                                </div>
                            </div>
                            <div class="bl_optText_label" id="q7_desc">
                                작성하신 답변은 서비스 개선을 위해 활용됩니다. 개인 상담을 원하시면 홈페이지 
                                온라인 문의나 AIA생명 고객센터로 연락 부탁드립니다.
                            </div>
                        </div>
                    </fieldset>
                    <!-- // bl_quesList_item(주관식) -->
                </div>
                <!-- // bl_quesList -->
            </div>
            <!-- // ly_content_inner -->
        </main>
        <!-- // ly_content -->

        <footer class="ly_footer">
            <div class="bl_bottomBtn">
                <button class="el_btn js_btnActive">다음</button>
            </div>
        </footer>
        <!-- // ly_footer -->
    </div>
    <!-- // ly_container -->

    <script src="/assets/js/main.js"></script>
</body>
</html>
